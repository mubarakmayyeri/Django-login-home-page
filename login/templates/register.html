{% extends 'theme.html' %}



{% block content %}


<div class='container mt-1 p-5' style=''>
  <h2 class='h2 text-dark mb-5'>Creat an account with us</h2>
  <form method='post'>
    {% csrf_token %}
    {{form.as_p}}

    <div class='d-flex justify-content-start'>
      <button class='btn btn-primary'>Sign Up</button>
    </div>
  </form>
</div>

{% comment %} <div class='container' style='width: 25rem'>
  <h2 class='h2 text-dark mt-3 mb-3'>Creat an account with us</h2>
  <div class="mb-3 " >
    <form method='post'>
      {% csrf_token %}

    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder='example@shoppy.com'>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder='*****'>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder='*****'>
  </div>
  <div class="mb-3">
    <label for="inputDate" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="inputDate">
  </div>
  <div class="mb-3">
    <label for="inputNumber" class="form-label">Mobile Number</label>
    <input type="number" class="form-control" id="inputNumber" placeholder='+91 9876543210'>
  </div>
  <div class='d-flex justify-content-center'>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>
</div>
</div> {% endcomment %}

{% endblock content %}

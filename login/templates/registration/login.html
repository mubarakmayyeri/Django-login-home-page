{% extends 'logintheme.html' %}

{% block content %}

<div class='container mt-1 p-5 text-center' style='width: 18rem'>
  <h2 class='h2 text-dark mb-3'>Shoppy</h2>
  <form method='post'>
    {% csrf_token %}
    {{form.as_p}}

    <div class='d-flex justify-content-center'>
      <button class='btn btn-primary'>Sign In</button>
    </div>
  </form>
</div>

{% comment %} <div class='container mt-5 p-5' style='width: 30rem'>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder='example@shoppy.com'>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class='d-flex justify-content-between'>
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="submit" class="btn btn-secondary">Sign Up</button>
    </div>
  </form>
</div> {% endcomment %}

{% endblock content %}
